<button (click)="newGameclicked()">New Game</button><button (click)="loadGameclicked()">Load Game</button>

<!-- FORMULAIRE NEW GAME -->
<form *ngIf="this.modeMenu === 'new'" (ngSubmit)="onSubmit()">
  <div class="left">
    <h3>Player 1 (WHITE) </h3> <br> Name : <input type="text" [value]="name1" class="form-control"  (input)="name1=$event.target.value" required><br>
  </div>
  <div class="right">
    <h3>Player 2 (BLACK)</h3> <br>
    <input type="radio" name="type" class="form-control" (change)="human = true" checked required>Human
    <input type="radio" name="type" class="form-control" (change)="human = false" required>AI<br>

    <div *ngIf="this.human">
      Name : <input type="text" [value]="name2" class="form-control" (input)="name2=$event.target.value"  required>
    </div>


    <div *ngIf="!this.human">
      Difficulty :
      <select  [value]="difficulty" size="1" (input)="difficulty=$event.target.value" required>
        <option>NOOB</option>
        <option>STARTING</option>
        <option>PROGRESSIVE</option>
      </select>
    </div>
  </div>
  <div class="bottom">
    Scenario :
    <select  [value]="scenario" size="1" (input)="scenario=$event.target.value" required>
      <option value="STANDARD">STANDARD</option>
      <option value="RANDOM">RANDOM</option>
      <option value="EAU">EAU</option>
    </select>
    <br>
    <button style="margin: 10px 0" type="submit">Launch</button>
  </div>
</form>

<!-- LOAD GAME -->
<div *ngIf="this.modeMenu === 'load'">

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let g" (click) = "cellClick(g)">{{g.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="p1">
      <mat-header-cell *matHeaderCellDef>Player 1</mat-header-cell>
      <mat-cell class="p1-cell"
                *matCellDef="let g">{{g.p1.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="p2">
      <mat-header-cell *matHeaderCellDef>Player 2</mat-header-cell>
      <mat-cell class="p2-cell"
                *matCellDef="let g">{{g.p2.name == null ? g.p2.difficulty+" AI" : g.p2.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nbTurn">
      <mat-header-cell *matHeaderCellDef>Turn(s) played</mat-header-cell>
      <mat-cell class="nbTurn-cell"
                *matCellDef="let g">{{g.nbTurn}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nbMoves">
      <mat-header-cell *matHeaderCellDef>Move(s) played</mat-header-cell>
      <mat-cell class="nbMoves"
                *matCellDef="let g">{{g.actions.length}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="winner">
      <mat-header-cell *matHeaderCellDef>Winner</mat-header-cell>
      <mat-cell class="winner-cell"
                *matCellDef="let g">{{g.winner === 'NONE' ? '-' : g.winner}}</mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>
